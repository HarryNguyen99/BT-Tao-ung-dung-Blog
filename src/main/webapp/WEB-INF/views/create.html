<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create Blog</h1>
<p>
    <a th:href="@{/}">
        Back to blog list
    </a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<form th:action="@{/blog/save}" th:object="${blogs}"
        method="post" novalidate="novalidate">
<table>
    <tr>
        <td>Title: </td>
        <td><input type="text" th:field="*{title}"/></td>
    </tr>
    <tr>
        <td>Content: </td>
        <td><textarea th:field="*{content}"></textarea></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="Save"/></td>
    </tr>
</table>
</form>
</body>
</html>
