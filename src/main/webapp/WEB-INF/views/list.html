<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout::header">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>List</title>
</head>
<body>
<h1>List Blog</h1>
<p>
    <a th:href="@{/blog/create}">
        Add new blog
    </a>
</p>

<table id="blog">
    <thead>
    <tr>
        <th>id</th>
        <th>Title</th>
        <th>Content</th>
        <th colspan="2" style="text-align: center">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b :${bloglists}">
        <td th:text="${b.getId()}"></td>
        <td><a th:href="@{/blog/{id}/(id=${b.getId()})}" th:text="${b.getTitle()}"></a></td>
        <td th:text="${b.getContent()}"></td>
        <td><a th:href="@{/edit/__${b.id}__ }">Edit</a></td>
        <td><a th:href="@{/delete/__${b.id}__ }">Delete</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="layout::footer"></footer>
</body>
</html>
